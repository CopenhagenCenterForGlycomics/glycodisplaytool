<!DOCTYPE html>
<html>
<head>
	<title>GlycoDisplayTool</title>
	<script src="/displaytool-bundle.js"></script>
	<style>
		x-pastemapper {
			width: 40%;
			border: solid black 1px;
		}
		x-radar {
			--stroke-width-series0: 2;
			--stroke-series0: red;
			--stroke-width-series1: 2;
			--stroke-series1: blue;
			--fill-series1: rgba(0,0,255,0.2);
		}
	</style>
</head>
<body>
<button id="addchannel">Add Channel</button>
<x-pastemapper id="pastemapper" style="margin: 0.5em;"></x-pastemapper>
<label>Baseline value<input type="range" id="cutoff"/></label>
<x-radar style="width: 75%;">
</x-radar>
<x-vue id="wantedgene" props="gene items">
	<h1>This is a component</h1>
	<span>{{gene}}</span>
	<div v-for="item in items" :key="item.id">
		{{item.id}}
	</div>
</x-vue>
</body>
</html>
