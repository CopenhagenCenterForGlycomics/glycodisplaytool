name: Run tests
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    needs: []
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Test
        run: |
          npm install
          npm test

